---

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: GOWebApp-deployment
spec:
  selector:
    matchLabels:
      app: GOWebApp-devops-project
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: GOWebApp-devops-project
    spec:
      containers:
      - name: GOWebApp-devops-project
        image: marjook/simple-devops-image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: GOWebApp-service
  labels:
    app: GOWebApp-devops-project
spec:
  selector:
    app: GOWebApp-devops-project
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31200
